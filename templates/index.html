<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{config.title}} | {{ section.title }}{% endblock title %}</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/favicon.ico" rel="shortcut icon">

    <link rel="stylesheet" href="/site.css">
    <link href="//fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link href="//fonts.googleapis.com/css?family=Open+Sans&amp;display=swap" rel="stylesheet" type="text/css">
    
    <script src="/js/uikit.min.js" type="text/javascript"></script>
    <script src="/js/uikit-icons.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>


    <script src="//cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" type="text/javascript"></script>
    <script src="/js/katex-setup.js" type="text/javascript"></script>
    <script src="/js/highlight.js" type="text/javascript"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <script src="/js/site.js" type="text/javascript"></script>
    <!-- hack mathml -->
    <style>
      .katex-mathml { display: none; }
    </style>
  </head>
  <body>

    {% include "nav.html" %}

    <main class="main uk-container uk-container-xsmall" role="main">
      {% block content %}
        <div class="uk-grid">
          <div class="uk-width-1-1">
            <img src="/images/start-design-sm-bg.png" />
          </div>
        </div>
      {% endblock content %}
    </main>
    <div class="uk-container">
      <div class="uk-width-1-1 uk-text-center footer">
        <div class="trail">
          <p class="trail-step trail-step1">◰</p>
          <p class="trail-step trail-step2">◱</p>
          <p class="trail-step trail-step3">◲</p>
          <p class="trail-step trail-step4">◳</p>
        </div>
        <p class="quote"></p>
      </div>
    </div>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148419019-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-148419019-1');
    </script>

  </body>
  </html>
