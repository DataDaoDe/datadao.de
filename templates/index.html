<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{config.title}} | {{ section.title }}{% endblock title %}</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/favicon.ico" rel="shortcut icon">

    {% block css %}
      <link rel="stylesheet" href="{{ get_url(path="site.css", trailing_slash=false) }}">
    {% endblock css %}
    <link href="//fonts.googleapis.com/css?family=Inconsolata&amp;display=swap" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Cabin+Sketch&amp;display=swap" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans&amp;display=swap" rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href="//cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css" integrity="sha384-yFRtMMDnQtDRO8rLpMIKrtPCD5jdktao2TV19YiZYWMDkUR5GQZR/NOVTdquEx1j" rel="stylesheet">
    
    <script src="/js/uikit.min.js" type="text/javascript"></script>
    <script src="/js/uikit-icons.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>


    <script src="//cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/contrib/auto-render.min.js" type="text/javascript"></script>
    <script src="/js/katex-setup.js" type="text/javascript"></script>
    <script src="/js/highlight.js" type="text/javascript"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <script src="/js/quotes.js" type="text/javascript"></script>
  </head>
  <body>

    {% include "nav.html" %}

    <main class="main uk-container uk-container-xsmall" role="main">
      {% block content %}
        <div class="uk-grid">
          <div class="uk-width-1-1">
            <img src="/images/start-design-sm-bg.png" />
          </div>
        </div>
      {% endblock content %}
    </main>
    <div class="uk-width-1-1 uk-text-center footer">
      <p class="quote"></p>
    </div>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148419019-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-148419019-1');
    </script>

  </body>
  </html>
