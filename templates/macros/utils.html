{% macro contact_link(icon, link) %}
<li>
<a class="uk-icon-button uk-margin-small-right uk-icon" href="{{link | safe}}" uk-icon="{{icon}}"></a>
</li>
{% endmacro contact_link %}

{% macro mail_link(icon, mail) %}
<li>
<a class="uk-icon-button uk-margin-small-right uk-icon" href="mailto:{{mail | safe}}" uk-icon="{{icon}}"></a>
</li>
{% endmacro contact_link %}
